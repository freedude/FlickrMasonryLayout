<div class="container">
  <div class="search">
    <mat-form-field>
      <input matInput placeholder="Flickr Image Search" type="search" [formControl]="searchControl">
    </mat-form-field>
  </div>

  <div class="masonry">
    <div class="item" *ngFor="let photo of photos">

      <img src="{{photo.url}}">

      <div class="item">
        <span>{{photo.title}}</span>
      </div>
      <div class="item">
        {{photo.raw}}
      </div>
      <div class="item">
        {{photo.authorname}}
      </div>
    </div>


  </div>
